<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-thyme>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Vault - Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="theme-toggle">
    <button id="theme-toggle" class="theme-toggle-btn">🌙</button>
</div>

<div class="form-container">
    <h1 style="text-align: center; margin-bottom: 30px;">
        <i class="fas fa-user-plus"></i> Register
    </h1>

    <form th:action="@{/auth/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label for="password"><i class="fas fa-key"></i> Password</label>
            <input type="password" id="password" th:field="*{password}" required>
        </div>

        <div th:if="${error}" class="form-group" style="color: var(--error-color); text-align: center;">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>

        <button type="submit" class="btn">
            <i class="fas fa-user-plus"></i> Register
        </button>
    </form>

    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a th:href="@{/auth/login}">Login here</a>
    </p>
</div>

<footer>
    <p>Made with ❤️ by Satyam</p>
    <div class="social-links">
        <a href="https://github.com/Satyam092408" class="social-link" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/satyam-vishwakarma-9407a0361/" class="social-link" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/satyam._.09" class="social-link" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
</footer>

<script src="/js/app.js"></script>
</body>
</html>
